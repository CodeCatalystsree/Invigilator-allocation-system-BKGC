<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Selection & Duty Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-br from-zinc-900 via-slate-700 to-indigo-950 relative">
    >

    <!-- Outer Transparent Box -->
    <div class="relative bg-gray-800/70 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white w-96">
        
        <h2 class="text-white text-2xl font-bold mb-4 text-center">Faculty Selection</h2>

        <form method="POST" action="allocate_duty.php">
            <!-- Stream Selection -->
            <label class="block text-white font-medium mb-1">Select Stream</label>
            <select name="stream" class="w-full p-3 rounded-lg bg-white/20 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-white placeholder-gray-200 mb-3">
                <option value="BA">BA</option>
                <option value="BSc">BSc</option>
                <option value="BCom">BCom</option>
            </select>

           <!-- Faculty Name (Text Field) -->
           <label class="block text-white font-medium mb-1">Faculty Name</label>
           <input type="text" name="faculty" class="w-full p-3 rounded-lg bg-white/20 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-white placeholder-gray-200 mb-3" placeholder="Enter faculty name" required>


            <!-- Submit Button -->
            <div class="mt-4 flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
                <button type="reset" class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-600 transition">Reset</button>
            </div>
        </form>

    </div>

</body>
</html>
