<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Duty Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-zinc-900 via-slate-700 to-indigo-950 relative">

    <!-- Background -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-lg z-0"></div>

    <!-- Dashboard Box -->
    <div class="relative bg-gray-800/70 backdrop-blur-lg text-white p-8 rounded-2xl shadow-2xl border border-white w-full max-w-6xl z-10">
        
        <h2 class="text-2xl font-bold text-center mb-2">Welcome, {{ user }}</h2>
        <h4 class="text-lg text-center mb-6">Final Duty Allocation</h4>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-600 text-sm text-left text-white">
                <thead class="bg-slate-700 text-white uppercase">
                    <tr>
                        <th class="px-6 py-3 border border-gray-600">Day</th>
                        <th class="px-6 py-3 border border-gray-600">Shift</th>
                        <th class="px-6 py-3 border border-gray-600">Room</th>
                        <th class="px-6 py-3 border border-gray-600">Teacher 1</th>
                        <th class="px-6 py-3 border border-gray-600">Teacher 2</th>
                        <th class="px-6 py-3 border border-gray-600">Teacher 3</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-700/30">
                    {% for row in allocations %}
                    <tr class="hover:bg-gray-600/30 transition">
                        <td class="px-6 py-4 border border-gray-600">{{ row["Day"] }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ row["Shift"] }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ row["Room"] }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ row["Teacher 1"] }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ row["Teacher 2"] }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ row["Teacher 3"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
